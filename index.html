<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Aragón 🐱</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <div class="container text-center py-5">
    <h1 class="mb-4">🐱 Juego del Gatito Aragón</h1>
    <p>Ayuda a Aragón a encontrar sus tesoros en diferentes lugares.(cocina,jardín,dormitorio,baño,sala).</p>

    <div class="mb-3">
      <input type="text" id="inputLugar" class="form-control w-50 mx-auto" placeholder="Ingresa un lugar (ej: cocina)">
      <button id="btnBuscar" class="btn btn-primary mt-3">Buscar</button>
    </div>

    <p id="mensaje" class="fs-5"></p>
    <p id="intentos" class="fw-bold"></p>

    <!-- Barra de progreso -->
    <div class="progress w-75 mx-auto my-4">
      <div id="barraProgreso" class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
           role="progressbar" style="width: 0%">0%</div>
    </div>
    <p id="progreso"></p>

    <!-- Estadísticas -->
    <div class="mt-4">
      <p id="estadisticas"></p>
      <p id="racha"></p>
    </div>

    <button id="reiniciar" class="btn btn-secondary mt-3">Reiniciar Juego</button>
  </div>

  <script src="js/juego.js"></script>
</body>
</html>
